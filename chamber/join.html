        <main id="join-main">
            <div id="join-overlay">
                <h1>Become A Member</h1>
                <h2 style="display: none;">Benin chamber of commerce</h2>
                <form action="thankyou.html" method="get" class="join-form">
                    <fieldset id="personal-info">
                        <legend>Personal Info</legend>
                        <label>first name* <input type="text" name="fname" id="fname" required></label>
                        <label>last name* <input type="text" name="lname" id="lname" required></label>
                        <label>title or position <input type="text" name="position" id="position" pattern="[A-Za-z\-\s]{7,}" title="Value must be at least seven (7) characters long and may only contain alpha characters, hyphens, and spaces."></label>
                        <label>email* <input type="email" name="email" id="email" placeholder="example@gmail.com" required></label>
                        <label>phone* <input type="tel" name="phone" id="phone" required></label>
                    </fieldset>
                    <fieldset id="membership-level">
                        <legend>Membership Level</legend>
                        <label class="membership">
                            <input type="radio" name="membership" value="non-profit" checked>
                            <span class="membership-header">NP Membership - (Free)</span>
                            <span class="para">
                                NP stands for non-profit organization. This membership level is for non-profit organization and it is free.
                            </span>
                        </label>
                        <label class="membership">
                            <input type="radio" name="membership" value="bronze">
                            <span class="membership-header">Bronze Membership - $10/Month</span>
                            <span class="benefit-list">
                                ▸ Event Adverts - Yes<br>
                                ▸ Event Discount - Yes<br>
                                ▸ Bussiness Advertisment - No<br>
                                ▸ Sportlight Display - No<br>
                                ▸ Blog in Discover - No<br>
                            </span>
                        </label>
                        <label class="membership">
                            <input type="radio" name="membership" value="silver">
                            <span class="membership-header">Silver Membership - $15/Month</span>
                            <span class="benefit-list">
                                ▸ Event Adverts - Yes<br>
                                ▸ Event Discount - Yes<br>
                                ▸ Bussiness Advertisment - Yes<br>
                                ▸ Sportlight Display - No<br>
                                ▸ Blog in Discover - No<br>
                            </span>
                        </label>
                        <label class="membership">
                            <input type="radio" name="membership" value="gold">
                            <span class="membership-header">Gold Membership - $25/Month</span>
                            <span class="benefit-list">
                                ▸ Event Adverts - Yes<br>
                                ▸ Event Discount - Yes<br>
                                ▸ Bussiness Advertisment - Yes<br>
                                ▸ Sportlight Display - Yes<br>
                                ▸ Blog in Discover - Yes<br>
                            </span>
                        </label>
                    </fieldset>
                    <fieldset id="business-info">
                        <legend>Business Info</legend>
                        <label>business/organization's name* <input type="text" name="businessName" id="businessName" required></label>
                        <label>description <textarea name="businessDescription" id="businessDescription" placeholder="Enter a detailed description of your business or organization."></textarea></label>
                        <label><input type="hidden" name="timestamp" id="timestamp"></label>
                    </fieldset>
                    <label id="submit-btn"><input type="submit" value="Join"></label>
                </form>
            </div>
        </main>
