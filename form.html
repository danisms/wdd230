        <main>
            <h1>Sign Up Form</h1>
            <p id="pageVisit" style="color: black; display: none;">Page Visits: 5</p>
            <form action="record.html" method="get" class="wf1">
                <label>Username* <input type="text" name="username" required></label>
                
                <label>Password* <input type="password" name="pass1" pattern="[A-Za-z0-9]{8,}" title="Password must be a list 8 characters long and can only be alpha-numeric" required></label>
                
                <label>Re-Enter Password* <input type="password" name="pass2" pattern="[A-Za-z0-9]{8,}" title="Password must be a list 8 characters long and can only be alpha-numeric" required></label>

                <div id="passwordErrorMsgBox"> 
                    <p id="passErrMsg">Password don't match</p>
                </div>
                
                <label>Email* <input type="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" placeholder="example@byui.edu" title="Please enter a valid email address" required></label>
                
                <label>
                    Page Rating 
                    <span id="rateCount"></span>
                    <input type="range" name="pageRate" min="1" max="10" step="1" value="7" list="rangeValues">
                    <datalist id="rangeValues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
                
                <input type="submit" value="Sign Up">
            </form>
